<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./build/css/app.css">

</head>
<body>
  <div class="container">
    <header class="balance">
      <div class="balance-price">

        <h3>
          My balance
        </h3>

        <h2>
          $921.48
        </h2>

      </div>

      <div class="circles">

        <div class="circle-fill">

          <div class="circle-empty"></div>

        </div>

      </div>
    </header>



    <main class="spending">
      <h1>
        Spending - Last 7 days
      </h1>

      <div class="graphics">
        
      </div>

      <div class="separator"></div>

      <div class="total-month">
        <h3>
          Total this month
        </h3>

        <div class="total">
          <h2 class="precio">
            $478.33
          </h2>

          <div class="last-month">
            <h3 class="porcentaje">+2.4%</h3>

            <h3>from last month</h3>
          </div>
        </div>
      </div>
    </main>
  </div>

  
  

  
  
  

  <script src="./build/js/index.js"></script>
</body>
</html>
